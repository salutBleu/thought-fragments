<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ["Ubuntu, sans-serif"],
                }
            }
        }
    </script>
</head>

<body>
    <main class="flex justify-center mt-8 flex-col p-5">
        <h1 class="text-2xl text-gray-700 font-medium">Calculator</h1>
        <!-- calculator -->
        <div class="max-w-xs bg-teal-950 px-2 py-3 rounded-md border-1 border-solid border-green-950">
            <input type="text" id="result" class="bg-gray-200 p-2 mb-2 font-bold text-right text-2xl text-gray-700 w-full rounded" readonly>
            <div class="grid grid-cols-4 gap-2 bg-teal-900">
                <button type="button" class="bg-teal-100 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">7</button>
                <button type="button" class="bg-teal-100 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">8</button>
                <button type="button" class="bg-teal-100 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">9</button>
                <button type="button" class="bg-teal-100 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">AC</button>
                <button type="button" class="bg-teal-200 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">4</button>
                <button type="button" class="bg-teal-200 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">5</button>
                <button type="button" class="bg-teal-200 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">6</button>
                <button type="button" class="bg-teal-200 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">/</button>
                <button type="button" class="bg-teal-300 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">1</button>
                <button type="button" class="bg-teal-300 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">2</button>
                <button type="button" class="bg-teal-300 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">3</button>
                <button type="button" class="bg-teal-300 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">*</button>
                <button type="button" class="col-span-2 bg-teal-400 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">0</button>
                <button type="button" class="bg-teal-400 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">.</button>
                <button type="button" class="bg-teal-400 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">-</button>
                <button type="button" class="bg-teal-500 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded col-span-3">=</button>
                <button type="button" class="bg-teal-500 hover:bg-teal-600 text-xl text-gray-800 font-bold py-2 px-4 rounded">+</button>
            </div>
        </div>
        <!-- //calculator -->
    </main>

</body>

</html>
